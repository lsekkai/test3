<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Page level plugin CSS-->
    <link href="templates/static/assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="templates/static/style/index.css" rel="stylesheet">

    <title>Acceuil</title>
</head>

<body>
    {% with messages = get_flashed_messages() %}
       {% if messages %}
         {% for message in messages %}
           <h3  style="color: rgb(77, 142, 245);">{{ message }}</h3>
         {% endfor %}
       {% endif %}
    {% endwith %}
    <div class="container">
        <a href="{{url_for('about')}}"><h3 style="text-align: center;margin-top: 20px;">About us</h3></a>
        <div class="row">
            <div class="col-xl-6 col-sm-6 mb-6">
                <div class="card ">
                    <h1 class="card-header">Traduction</h1>
                    <h3 class="translate-decription">Cliquez ici pour</h3>
                    <h3 class="translate-decription">Traduire</h3>
                    <a role="button" href="{{ url_for('traduction',page_num=1) }}" class="btn btn-success">Continuer</a>
                </div>
            </div>
            <div class="col-xl-6 col-sm-6 mb-6">
                <div class="card ">
                    <h1 class="card-header">Noter</h1>
                    <h3 class="translate-decription">Cliquez ici pour</h3>
                    <h3 class="translate-decription">Noter les traductions</h3>
                    <a role="button" href="{{ url_for('score',page_num=1) }}" class="btn btn-success">Continuer</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
